<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
      margin-top: 10px;
    }
    .spinner {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Please verify your email</h2>
    <p>Weâ€™ve sent a verification email. Once verified, this page will automatically redirect.</p>
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp6d8X1_K5Ee72oTJ_KyiuamgJNGH-HL4",
      authDomain: "verify-email-291be.firebaseapp.com",
      projectId: "verify-email-291be",
      storageBucket: "verify-email-291be.firebasestorage.app",
      messagingSenderId: "183178168927",
      appId: "1:183178168927:web:4f09660b5088ae6fd369ea",
      measurementId: "G-ZPVBBDYQ02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function checkVerification(user) {
      user.reload().then(() => {
        if (user.emailVerified) {
          localStorage.setItem("accset", "true");
          window.location.href = "https://robomates.github.io";
        } else {
          console.log("Email not verified yet...");
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        checkVerification(user);
        // Re-check every 3 seconds
        setInterval(() => checkVerification(user), 3000);
      } else {
        console.log("No user signed in.");
      }
    });
  </script>
</body>
</html>
